<!doctype html>
<html lang="en" data-theme="corporate-m">
	<head>
		<meta charset="UTF-8" />
		<!-- Very strict CSP, important for security! -->
		<meta
			http-equiv="Content-Security-Policy"
			content="
				default-src 'none';
				upgrade-insecure-requests;
				script-src 'self';
				style-src 'self';
				img-src 'self' data: blob:;
				font-src 'self';
				media-src 'self' blob:;
				connect-src 'self';
				frame-src 'none';
				object-src 'none';
				base-uri 'none';
				form-action 'none';
				manifest-src 'self';
				require-trusted-types-for 'script';
    "
		/>
		<link rel="icon" type="image/svg+xml" href="/pgp-help-icon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	</head>

	</body>
